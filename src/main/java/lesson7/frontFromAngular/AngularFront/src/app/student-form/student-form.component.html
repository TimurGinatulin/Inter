<div class="row py-2">
    <div class="col-12">
        <form (ngSubmit)="save()">
            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="student.name" type="text" class="form-control" id="name" name="firstName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Mark</label>
                <input [(ngModel)]="student.mark" type="text" class="form-control" id="mark" name="lastName" placeholder="Enter mark">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
